<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa talk!</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-fan"></i>
      </div>
      <div class="status-bar__column">
        <span>10:22</span>
      </div>
      <div class="status-bar__column">
        <span>66%</span>
        <i class="fa-solid fa-face-grin-hearts"></i>
        <i class="fa-solid fa-heart-circle-bolt"></i>
      </div>
    </div>
    <main>
      <header class="screen-header">
        <div class="screen-header__title">
          <span>User</span>
        </div>
        <div class="screen-header__icons">
          <i class="fa-solid fa-ice-cream"></i>
          <i class="fa-solid fa-mug-saucer"></i>
          <i class="fa-solid fa-umbrella-beach"></i>
        </div>
      </header>
      <div class="user-status">
        <div class="user-status__column">
          <i class="fa-solid fa-face-dizzy"></i>
          <div class="user-status__detail">
            <h3>CWJY</h3>
            <h5>Love!</h5>
          </div>
        </div>
        <div class="user-status__column">
          <i class="fa-solid fa-headset"></i>
          <i class="fa-solid fa-hammer"></i>
          <i class="fa-solid fa-gear"></i>
        </div>
      </div>
      <div class="today-mood">
        <div class="today-mood__title">How are you today?</div>
        <div class="today-mood__line">
          <button>
            <i class="fa-solid fa-face-grin-squint-tears"></i></button
          ><button>
            <i class="fa-solid fa-face-grin"></i>
          </button>
          <button>
            <i class="fa-solid fa-face-grin-beam-sweat"></i>
          </button>
        </div>
        <div class="today-mood__line">
          <button>
            <i class="fa-solid fa-face-dizzy"></i>
            <div class="grey-background"></div>
            <i class="fa-solid fa-check"></i></button
          ><button>
            <i class="fa-solid fa-face-frown"></i>
          </button>
          <button>
            <i class="fa-solid fa-face-kiss"></i>
          </button>
        </div>
        <div class="today-mood__line">
          <button>
            <i class="fa-solid fa-face-sad-cry"></i></button
          ><button>
            <i class="fa-solid fa-face-grin-tongue"></i>
          </button>
          <button>
            <i class="fa-solid fa-face-grin-stars"></i>
          </button>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="today.html">
            <i class="fa-solid fa-clover"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="shop.html">
            <i class="fa-solid fa-store"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <div class="nav__dot"></div>
            <i class="fa-solid fa-person"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="plus.html">
            <i class="fa-solid fa-heart-circle-bolt"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="big-screen">
      <span>Your screen is too big.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/46d0b7c749.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
