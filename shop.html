<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa talk!</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-fan"></i>
      </div>
      <div class="status-bar__column">
        <span>10:22</span>
      </div>
      <div class="status-bar__column">
        <span>66%</span>
        <i class="fa-solid fa-face-grin-hearts"></i>
        <i class="fa-solid fa-heart-circle-bolt"></i>
      </div>
    </div>
    <main>
      <header class="screen-header">
        <div class="screen-header__title">
          <span>Shop</span>
        </div>
        <div class="screen-header__icons">
          <i class="fa-solid fa-ice-cream"></i>
          <i class="fa-solid fa-mug-saucer"></i>
          <i class="fa-solid fa-umbrella-beach"></i>
        </div>
      </header>
      <div class="category">
        <div class="category__column">
          <span>color</span><i class="fa-solid fa-angle-down"></i>
        </div>
        <div class="category__column">
          <span>category</span><i class="fa-solid fa-angle-down"></i>
        </div>
        <div class="category__column">
          <span>age</span><i class="fa-solid fa-angle-down"></i>
        </div>
      </div>
      <div class="shop">
        <div class="shop__column">
          <span class="shop__ranking">1</span>
          <img
            class="shop__image"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnnKo2qVT-dILDmQljScADN8m1NP6HR0MIeg&usqp=CAU"
          />
          <div class="shop__detail">
            <span class="shop__name">rose market</span>
            <span class="shop__hashtag">#beauty</span>
          </div>
        </div>
        <div class="shop__column">
          <i class="fa-solid fa-star"></i>
          <span class="shop__people">312</span>
        </div>
      </div>
      <div class="shop">
        <div class="shop__column">
          <span class="shop__ranking">2</span>
          <img
            class="shop__image"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnnKo2qVT-dILDmQljScADN8m1NP6HR0MIeg&usqp=CAU"
          />
          <div class="shop__detail">
            <span class="shop__name">pansy market</span>
            <span class="shop__hashtag">#cute</span>
          </div>
        </div>
        <div class="shop__column">
          <i class="fa-solid fa-star"></i>
          <span class="shop__people">250</span>
        </div>
      </div>
      <div class="shop">
        <div class="shop__column">
          <span class="shop__ranking">3</span>
          <img
            class="shop__image"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnnKo2qVT-dILDmQljScADN8m1NP6HR0MIeg&usqp=CAU"
          />
          <div class="shop__detail">
            <span class="shop__name">gold market</span>
            <span class="shop__hashtag">#sexy</span>
          </div>
        </div>
        <div class="shop__column">
          <i class="fa-solid fa-star"></i>
          <span class="shop__people">211</span>
        </div>
      </div>
      <div class="shop">
        <div class="shop__column">
          <span class="shop__ranking shop__ranking-brown">4</span>
          <img
            class="shop__image"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnnKo2qVT-dILDmQljScADN8m1NP6HR0MIeg&usqp=CAU"
          />
          <div class="shop__detail">
            <span class="shop__name">poo market</span>
            <span class="shop__hashtag">#dirty</span>
          </div>
        </div>
        <div class="shop__column">
          <i class="fa-regular fa-star"></i>
          <span class="shop__people">112</span>
        </div>
      </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="today.html">

            <i class="fa-solid fa-heart-circle-bolt"></i>

        </li>
